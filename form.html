<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="" id="basicform" enctype="multipart/form-data">
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" id="name" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="phone number" required>
            </div>
            <div class="form-group">
                <label for="age">Age </label>
                <input type="number" name="age" id="age" min="1" max="200" step="1" placeholder="user age">
            </div>
            <div class="form-group">
                <label for="date">Birthdate</label>
                <input id="date" name="date" type="date" min="2000-01-01" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                Gender
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="m">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="f">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="o">
            </div>
            <div class="form-group">
                <label for="Region">Region</label>
                <select id="region">
                    <option value="Asia">Asia</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Australia">Australia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                </select>
            </div>
            <div class="form-group">
                <label for="photo">Your photo</label>
                <input id="photo" type="file" name="Photo" accept="image/*"  onchange="uploadImage(event)">
            </div>
            <div class="form-group">
                <button type="submit" name="submit-form">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="http://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-storage.js"></script>
    <script src="form.js" defer></script>
</body>
</html>
